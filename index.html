<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hwan</title>
  <meta name="description" content="AI Researcher · Full-Stack Architect · Systems Leader" />
  <meta name="theme-color" content="#0d1117" />
  <link rel="icon" href="assets/profile.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="assets/profile.jpg" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #0d1117;
      --ink: #f0f6fc;
      --muted: #9da5b4;
      --line: #30363d;
      --accent: #3a8bff;
      --max: 1080px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      font-family: "Pretendard Variable", Inter, "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.9;
      letter-spacing: 0.02em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 64px 28px 100px;
    }

    section { margin-bottom: 120px; position: relative; }
    section:not(:last-child)::after {
      content: "";
      display: block;
      height: 2px;
      background: #f0f6fc;
      opacity: 0.15;
      margin: 100px auto 0;
      width: calc(100% - 120px);
      border-radius: 2px;
    }
    section.hero::after { display: none; }

    h1 { font-size: 52px; margin-bottom: 8px; letter-spacing: -0.03em; font-weight: 800; }
    h2 { font-size: 26px; color: var(--accent); font-weight: 900; letter-spacing: 0.08em; margin-bottom: 28px; }
    p { font-size: 18px; margin-bottom: 16px; white-space: pre-line; }

    .hero { display: grid; grid-template-columns: 280px 1fr; gap: 80px; align-items: center; }
    .avatar {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #111;
      margin-top: 120px;
    }

    .subtitle { color: var(--muted); font-weight: 800; margin-bottom: 24px; font-size: 18px; line-height: 1.6; white-space: nowrap; }
    .subtitle .sep { opacity: .6; }

    @media (max-width: 900px) {
      .subtitle { white-space: normal; }
      .subtitle .line { display: block; }
      .subtitle .sep { display: none; }
    }

    .contacts { display: grid; gap: 14px; max-width: 640px; margin-top: 18px; }
    .contact { display: flex; align-items: center; gap: 10px; color: var(--ink); text-decoration: none; }
    .contact svg { width: 20px; height: 20px; fill: var(--ink); }

    .lang {
      position: absolute;
      right: 20px;
      top: 20px;
      border: 1px solid var(--line);
      background: rgba(13,17,23,0.85);
      backdrop-filter: blur(6px);
      color: var(--ink);
      font-weight: 700;
      border-radius: 50px;
      padding: 6px 14px;
      cursor: pointer;
      z-index: 100;
    }

    .label { color: var(--muted); font-weight: 900; font-size: 20px; margin-top: 28px; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em; }

    ul { list-style: none; padding-left: 20px; }
    ul li { margin-bottom: 6px; font-size: 17px; position: relative; }
    ul li::before { content: "•"; position: absolute; left: -14px; color: var(--accent); font-size: 18px; }

    .row { margin-bottom: 24px; }
    .row .title { font-weight: 900; font-size: 18px; }
    .row .when { color: var(--muted); font-size: 14px; margin-left: 8px; }
    .org { color: var(--muted); font-size: 15px; margin: 4px 0 6px; }
    .footer { text-align: center; color: var(--muted); font-size: 14px; margin-top: 80px; }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; gap: 24px; }
      h1 { font-size: 38px; }
      .avatar { height: 260px; margin-top: 100px; }
      main { padding: 48px 18px 80px; }
    }
  </style>
</head>

<body>

  <main>

            <span>github.com/667700996</span>
          </a>
          <a class="contact" href="https://x.com/H_667700996" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h5.3l4.3 6.3L18.7 3H21l-6.7 7.4L21 21h-5.3l-4.7-6.9L7 21H3l7-7.7L3 3Zm3.9 2 10.2 14H17L6.8 5H6.9Z"/></svg>
            <span>x.com/H_667700996</span>

        </div>

    </section>

    <section id="introduce">
      <h2 data-i18n="introduce.title"></h2>

    <section id="skills">

  </main>

  <script>

        "skills.infralist": "<li>Linux / nginx</li><li>PostgreSQL</li><li>Cloud</li><li>Podman</li>",
        "exp.title": "EXPERIENCE",
        "exp.content": "<div class='row'><span class='title'>우리미래연구소 — 인공지능 연구 수석</span><span class='when'>2023.01 ~</span><div class='org'>LLM 실험/보안/정렬 연구 수행 · 고신뢰 응답 구조 설계 및 프롬프트 해킹 대응 연구</div></div><div class='row'><span class='title'>MN Co. — 총괄 웹 디자이너</span><span class='when'>2024.06 ~ 2024.12</span><div class='org'>쇼핑몰 UI/UX 설계 및 프런트엔드 개발 · 백엔드 및 인프라 통합 구조 설계</div></div>",
        "proj.title": "PROJECT",
        "proj.content": "<div class='row'><span class='title'>Prompt AI Research Platform</span><span class='when'>2023.01 ~</span><div class='org'>우리미래연구소</div><ul><li>프롬프트 학습 데이터셋 구조화 및 LLM 보안/취약성 연구</li><li>고정확도 응답 최적화 및 지식 정렬(Alignment) 연구</li><li>AI 모델 공격/방어 실험 및 결과 분석 리드</li></ul></div>",
        "pres.title": "PRESENTATION",
        "pres.content": "<li>(2023.12.10) “언어로 사고하는 인공지능” — 우리미래연구소 세미나</li>",

      },
      en: {
        "introduce.title": "INTRODUCE",
        "introduce.text1": "I’m a full-stack developer bridging AI research, scalable infrastructure, and thoughtful front-end design.\nFrom AI prompt engineering to large-scale infrastructure, I design precise and reliable systems.",
        "introduce.text2": "I’m not just someone who works with technology — I solve problems through reasoning.\nCode reflects structured thought, and every system embodies logic refined through clarity.",
        "skills.title": "SKILL",
        "skills.lang": "LANGUAGES",
        "skills.langlist": "<li>HTML / CSS</li><li>JavaScript / TypeScript</li><li>Java</li><li>Rust</li>",
        "skills.frameworks": "FRAMEWORKS & LIBRARIES",
        "skills.frameworklist": "<li>Node.js</li><li>React.js</li><li>SvelteKit</li>",
        "skills.infra": "INFRASTRUCTURE & DATABASES",
        "skills.infralist": "<li>Linux / nginx</li><li>PostgreSQL</li><li>Cloud</li><li>Podman</li>",
        "exp.title": "EXPERIENCE",
        "exp.content": "<div class='row'><span class='title'>Woori Future Institute — AI Research Lead</span><span class='when'>2023.01 ~</span><div class='org'>Conducted LLM security/alignment research and designed high-reliability prompt-defense architectures</div></div><div class='row'><span class='title'>MN Co. — Lead Web Designer</span><span class='when'>2024.06 ~ 2024.12</span><div class='org'>Led UI/UX redesign and frontend development · Integrated backend & infrastructure design</div></div>",
        "proj.title": "PROJECT",
        "proj.content": "<div class='row'><span class='title'>Prompt AI Research Platform</span><span class='when'>2023.01 ~</span><div class='org'>Woori Future Institute</div><ul><li>Structured prompt-learning datasets and conducted LLM security research</li><li>Optimized high-accuracy alignment and knowledge tuning</li><li>Led adversarial AI experiments and evaluation</li></ul></div>",
        "pres.title": "PRESENTATION",
        "pres.content": "<li>(2023.12.10) “Thinking in Language — The Cognitive Foundations of AI” — Woori Future Institute Seminar</li>",
        "footer": "“Logic. Reason. Form.” — Hwan"
      }
    };

    let currentLang = "ko";
    const button = document.getElementById("lang");

    function applyLang(lang) {
      for (const key in i18n[lang]) {
        const el = document.querySelector(`[data-i18n='${key}']`);
        if (el) {
          if (i18n[lang][key].includes("<")) el.innerHTML = i18n[lang][key];
          else el.textContent = i18n[lang][key];
        }
      }
      button.textContent = lang === "ko" ? "🌐 EN" : "🌐 KO";
      currentLang = lang;
    }

    button.addEventListener("click", () => {
      applyLang(currentLang === "ko" ? "en" : "ko");
    });

    applyLang("ko");
  </script>
</body>
</html>
